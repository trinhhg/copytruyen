<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tool Copy Truyện</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Calibri:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
</head>
<body>
  <div class="container">
    <h1>Tool SP Edit By Trịnh Hg</h1>

    <div class="keyword-section">
      <label class="keyword-label">Nhập từ khóa:</label>
      <div class="keyword-row">
        <input type="text" class="keyword-input" placeholder="Từ khóa bắt đầu..." aria-describedby="startHelp" />
        <input type="text" class="keyword-input" placeholder="Từ khóa kết thúc..." aria-describedby="endHelp" />
        <button id="clearKeywords" class="action-btn red">Xóa</button>
      </div>
      <p id="startHelp" class="sr-only">Nhập từ khóa bắt đầu của nội dung</p>
      <p id="endHelp" class="sr-only">Nhập từ khóa kết thúc của nội dung</p>
    </div>

    <div class="mode-section">
      <label for="modeSelect">Chế độ xưng hô:</label>
      <select id="modeSelect" class="mode-select"></select>
      <button id="addMode" class="action-btn blue">Thêm</button>
      <button id="removeMode" class="action-btn red">Xóa</button>
      <button id="detailMode" class="action-btn blue">Chi tiết</button>
      <div id="modeDetail" class="mode-detail" style="display: none;">
        <textarea id="modeText" placeholder="Nhập xưng hô..." class="mode-textarea"></textarea>
        <button id="toggleMode" class="action-btn blue">Thu gọn</button>
        <button id="attachMode" class="action-btn green">Gắn</button>
      </div>
    </div>

    <div class="content-row">
      <div class="textarea-group">
        <label for="inputText">Tìm kiếm văn bản</label>
        <textarea id="inputText" placeholder="Dán nội dung ở đây..." aria-describedby="inputHelp"></textarea>
        <p id="inputHelp" class="sr-only">Dán toàn bộ nội dung sao chép ở đây...</p>
        <div class="button-row">
          <button id="extractBtn" class="action-btn blue">Trích xuất</button>
        </div>
      </div>
      <div class="textarea-group">
        <label for="output">Kết quả trích xuất</label>
        <textarea id="output" placeholder="Nội dung chương sẽ hiển thị ở đây..." aria-describedby="outputHelp" readonly></textarea>
        <p id="outputWordCount" class="word-count">Words: 0</p>
        <div class="button-row">
          <button id="copyBtn" class="action-btn blue">Sao chép</button>
        </div>
        <p id="outputHelp" class="sr-only">Nội dung chương truyện được trích xuất sẽ hiển thị ở đây</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="script.js"></script>
</body>
</html>
